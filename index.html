<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>个人博客 | Yesterlife</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <main class="container">
    <header>
      <h1>Hi，</h1>
      <small>这里是SANSUIZ。</small>
    </header>

    <section class="bio">
      <div class="bio" id="markdown-content"></div>

      <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
      <script>
        fetch('intro.md')
          .then(response => response.text())
          .then(text => {
            document.getElementById('markdown-content').innerHTML = marked.parse(text);
          })
          .catch(err => console.error('加载MD文件失败:', err));
      </script>
    </section>

    <nav class="social-links">
      <ul>
        <li>
          <a href="https://github.com/yesterlife" target="_blank">
            <i class="fab fa-github"></i> GitHub
          </a>
        </li>
        <li>
          <a href="https://twitter.com/yesterlife" target="_blank">
            <i class="fab fa-twitter"></i> Twitter
          </a>
        </li>
        <li>
          <a href="mailto:yesterlife@example.com">
            <i class="fas fa-envelope"></i> Email
          </a>
        </li>
      </ul>
    </nav>
  </main>
</body>
</html>
