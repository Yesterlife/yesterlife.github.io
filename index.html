<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>个人博客 | Yesterlife</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
</head>
<body>
  <main class="container" style="opacity:0">
    <header>
      <h1 id="title"></h1>
      <small id="position"></small>
    </header>

    <section class="bio" id="bio"></section>

    <nav class="social-links" id="socials">
      <ul></ul>
    </nav>
  </main>

  <script>
    fetch('data.yml')
      .then(res => res.text())
      .then(yaml => {
        const data = jsyaml.load(yaml);
        document.getElementById('title').textContent = data.title;
        document.getElementById('position').textContent = data.position;

        data.bio.forEach(text => {
          const p = document.createElement('p');
          p.textContent = text;
          document.getElementById('bio').appendChild(p);
        });

        data.socials.forEach(item => {
          const li = document.createElement('li');
          li.innerHTML = `
            <a href="${item.url}" target="_blank">
              <i class="${item.icon}"></i> ${item.name}
            </a>
          `;
          document.querySelector('#socials ul').appendChild(li);
        });

        document.querySelector('.container').style.opacity = 1;
      })
      .catch(err => console.error('数据加载失败:', err));
  </script>
</body>
</html>
